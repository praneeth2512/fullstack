<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Super Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ececec;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 22%;
            height: 50px;
            font-size: 1.2em;
            margin: 1%;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background: #f0f0f0;
        }
        button.operator {
            background: #ff9500;
            color: white;
        }
        button.equals {
            background: #007aff;
            color: white;
        }
        button.clear {
            background: #ff3b30;
            color: white;
        }
        #history {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9em;
            background: #fafafa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" disabled placeholder="0" />

        <div>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
        </div>
        <div>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
        </div>
        <div>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('*')">&times;</button>
        </div>
        <div>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDot()">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendOperator('/')">&divide;</button>
        </div>
        <div>
            <button class="operator" onclick="appendOperator('(')">(</button>
            <button class="operator" onclick="appendOperator(')')">)</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="backspace()">âŒ«</button>
        </div>

        <div id="history">
            <strong>History:</strong>
            <div id="historyContent"></div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyDiv = document.getElementById('historyContent');

        function appendNumber(num) {
            display.value += num;
        }

        function appendOperator(op) {
            display.value += op;
        }

        function appendDot() {
            const parts = display.value.split(/[\+\-\*\/\(\)]/);
            const lastPart = parts[parts.length - 1];
            if (!lastPart.includes('.')) {
                display.value += '.';
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                const sanitized = display.value.replace(/[^0-9+\-*/().]/g, '');
                const result = Function(`return ${sanitized}`)();
                if (result === undefined) throw 'Error';
                addHistory(display.value + ' = ' + result);
                display.value = result;
            } catch (e) {
                display.value = 'Error';
            }
        }

        function addHistory(entry) {
            const p = document.createElement('p');
            p.textContent = entry;
            historyDiv.prepend(p);
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            const allowedKeys = '0123456789+-*/().';
            if (allowedKeys.includes(e.key)) {
                display.value += e.key;
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.key === 'Enter') {
                calculateResult();
            }
        });
    </script>

</body>

</html>
